    <!--tile image section-->

    <section id="image-tiling-container">
        <div id="image-tiling">
            <img class="image-tiling-style" src="assets/images/ceramics-image-10.jpg"
                alt="birds eye view of two mugs a plate two bowls and a milk jug with some greenery">
            <img class="image-tiling-style" src="assets/images/ceramics-image-3.jpg"
                alt="three un-kilmed clay mugs against a clay background">
            <img class="image-tiling-style" src="assets/images/ceramics-image-5.jpg"
                alt="seven shelves of different pottery, including mugs, plates, bowls, cups, candle holders and vases">
            <img class="image-tiling-style" src="assets/images/ceramics-image-7.jpg"
                alt="clay mug with two flowers on a small rotation wheel and a woman painting it">
            <img class="image-tiling-style" src="assets/images/ceramics-image-8.jpg"
                alt="two people working on a clay piece sat on a studio workshop with surrounding tools">
            <img class="image-tiling-style-landscape" src="assets/images/ceramics-image-12.jpg"
                alt="three beige clay pots, one large, three small and one small white pot">
            <img class="image-tiling-style-landscape" src="assets/images/ceramics-image-1.jpg"
                alt="man's hand using a potterywheel to create his pottery">
            <img class="image-tiling-style" src="assets/images/ceramics-image-13.jpg"
                alt="clay pot sat on pottery wheel and person using sculpture tool to create patterns in the pot">
            <img class="image-tiling-style-landscape" src="assets/images/ceramics-image-14.jpg"
                alt="selection of 3 large vases and a large bowl with unique patterns and mark making">
            <img class="image-tiling-style-landscape" src="assets/images/ceramics-image-15.jpg"
                alt="selection of clay pots with mark making on and a person using a sculpture tool to create mark making">
        </div>
    </section>

    <!--sign up section-->

    <section>
        <div id="stay-in-contact-container">
            <form method="POST" action="/workspaces/potters-club/thank-you-for-signing-up.html" id="form-styling">
                <h1 id="stay-in-contact-header"><em>Stay in contact</em></h1>
                <p id="stay-in-contact-paragraph"> Stay in contact where we can update you on all things potters club
                    including new classes, talks and
                    special workshops</p>

                <label for="fname" class="label-styling">First Name:</label>
                <input id="fname" type="text" name="first_name" class="text-input" required>


                <label for="sname" class="label-styling" >Second Name:</label>
                <input id="sname" type="text" name="second_name" class="text-input" required>

                <label for="email" class="label-styling">Email:</label>
                <input id="email" type="email" name="email" class="text-input" required>
                <div id="button-container">
                    <input id="button" type="submit" value="Sign Up">
                </div>
            </form>
        </div>

        <!--Footer Section-->

        <footer>
            <div id="footer-container">
                <h2><em>Visit our Socials</em></h2>
                <ul class="social-icon-style">
