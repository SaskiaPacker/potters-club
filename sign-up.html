<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potters Club</title>
    <meta name="description" content="Pottery classes for people who want to learn pottery">
    <meta name="keywords" content="pottery classes, creative classes, pottery, creative, classes, cermaics">
    <meta name="author" content="home-classes-signupSaskia Packer">
    <title>Potters Club</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body-style">

    <!--Nav Bar and Logo Section-->

    <header id="nav-bar-container">
        <a href="index.html">
            <h1 id="logo">Potters Club</h1>
        </a>
        <nav id="menu">

            <ul>
                <li>
                    <a href="sign-up.html" class="underline">Sign up</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>

        </nav>
    </header>


    <!--tile image section-->

    <section id="image-tiling-container">
        <div id="image-tiling">
            <img class="image-tiling-style" src="assets/images/ceramics-image-10.jpg"
                alt="selection of unique cermanic vases">
            <img class="image-tiling-style" src="assets/images/ceramics-image-3.jpg"
                alt="selection of unique cermanic vases">
            <img class="image-tiling-style" src="assets/images/ceramics-image-5.jpg"
                alt="selection of unique cermanic vases">
            <img class="image-tiling-style" src="assets/images/ceramics-image-7.jpg"
                alt="selection of unique cermanic vases">
            <img class="image-tiling-style" src="assets/images/ceramics-image-8.jpg"
                alt="selection of unique cermanic vases">
            <img class="image-tiling-style-landscape" src="assets/images/ceramics-image-12.jpg"
                alt="selection of unique cermanic vases">
            <img class="image-tiling-style-landscape" src="assets/images/ceramics-image-1.jpg"
                alt="selection of unique cermanic vases">
            <img class="image-tiling-style" src="assets/images/ceramics-image-13.jpg"
                alt="selection of unique cermanic vases">
            <img class="image-tiling-style-landscape" src="assets/images/ceramics-image-14.jpg"
                alt="selection of unique cermanic vases">
            <img class="image-tiling-style-landscape" src="assets/images/ceramics-image-15.jpg"
                alt="selection of unique cermanic vases">
        </div>
    </section>

    <!--sign up section-->

    <section>
        <div id="stay-in-contact-container">
            <form method="POST" action="" id="form-styling">
                <h1 id="stay-in-contact-header"><em>Stay in contact</em></h1>

                <label for="fname">First Name:</label>
                <input id="fname" type="text" name="first_name" class="text-input" required>


                <label for="sname">Second Name:</label>
                <input id="sname" type="text" name="second_name" class="text-input" required>

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" class="text-input" required>

                <input type="submit" value="submit">
            </form>
        </div>

        <!--Footer Section-->

        <footer>
            <div id="footer-container">
                <h2><em>Visit our Socials</em></h2>
                <ul class="social-icon-style">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="link to our facebook page (opens in a new window)"><i
                                class="fab fa-facebook-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="link to our instagram page (opens in a new window)"><i
                                class="fab fa-instagram-square"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/" target="_blank" rel="noopener"
                            aria-label="link to our twitter page (opens in a new window)"><i
                                class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                            aria-label="link to our youtube page (opens in a new window)"><i
                                class="fab fa-youtube-square"></i></a>
                    </li>
                </ul>
            </div>
            <!--font awesome script-->
            <script src="https://kit.fontawesome.com/ee021aae99.js" crossorigin="anonymous"></script>
        </footer>
</body>

</html>
